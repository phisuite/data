syntax = "proto3";

option go_package = "github.com/phisuite/data";
option java_package = "com.phisuite.data";
option java_outer_classname = "CommonProto";
option java_multiple_files = true;

package data;

message Options {
    string id = 1;
    string name = 2;
    string version = 3;
    string transaction = 4;

    uint32 skip = 10;
    uint32 limit = 11;
}
